logging.level.jdbc.sqlonly=off
logging.level.jdbc.sqltiming=off
logging.level.jdbc.resultsettable=off
logging.level.jdbc.audit=off
logging.level.jdbc.resultset=off
logging.level.jdbc.connection=off

spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:mariadb://localhost:3306/migration?charSet=UTF-8
spring.datasource.hikari.username=root
spring.datasource.hikari.password=root

spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

spring.datasource.db1.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.db1.jdbc-url=jdbc:log4jdbc:mariadb://localhost:3306/migration?charSet=UTF-8
spring.datasource.db1.username=root
spring.datasource.db1.password=root